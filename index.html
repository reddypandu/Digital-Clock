<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h2>Digital Clock</h2>
      <div class="clock">
        <div>
            <label id="hour">00</label>
            <label class="text">Hour</label>
        </div>
        <div>
            <label id="minutes">00</label>
            <label class="text">Minutes</label>
        </div>
        <div>
            <label id="seconds">00</label>
            <label class="text">Seconds</label>
        </div>
        <div>
            <label id="ampm">AM</label>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
